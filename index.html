<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>모두의 2025학년도 교과전형 배치표</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    table th, table td {
      border: 1px solid #d1d5db;
      padding: 0.5rem;
    }
    table tr:hover {
      background-color: #f9fafb;
    }
    select:focus {
      outline: 2px solid #3b82f6;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <div class="max-w-7xl mx-auto px-4 py-8">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-blue-800 drop-shadow mb-2">
      모두의 2025학년도 교과전형 배치표
    </h1>
    <p class="text-center font-semibold text-gray-600 mb-4">Copyright@All Teachers</p>

    <ul class="text-sm text-center text-gray-600 space-y-1 mb-6">
      <li>① 어디가 2025학년도 입시결과 기준 교과전형 배치표(최종등록자 교과등급 70%컷)</li>
      <li>② 학과(전형, 모집인원) 표기, 70% 컷은 모집인원×0.7에 해당하는 등수 성적</li>
      <li>③ 자신의 희망 대학, 학과의 교과 성적 단순 참고! 수능최저, 경쟁률도 확인 필요</li>
    </ul>

    <div class="flex flex-wrap justify-center gap-3 mb-6">
      <select class="university-select border border-blue-300 rounded px-3 py-2 shadow-sm text-sm"></select>
      <select class="university-select border border-blue-300 rounded px-3 py-2 shadow-sm text-sm"></select>
      <select class="university-select border border-blue-300 rounded px-3 py-2 shadow-sm text-sm"></select>
      <button id="resetBtn" class="bg-red-100 hover:bg-red-200 text-red-600 font-semibold px-4 py-2 rounded shadow-sm transition">
        초기화
      </button>
    </div>

    <div id="tableContainer" class="overflow-x-auto rounded-lg shadow border border-gray-200 bg-white p-4">
      <p class="text-center text-gray-400 text-sm">대학을 선택하면 결과가 여기에 표시됩니다.</p>
    </div>
  </div>

</body>
</html>
