<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>모두의 2025 교과전형 배치표</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 사용자 정의 스타일 -->
  <link rel="stylesheet" href="style.css">

  <!-- Script -->
  <script defer src="script.js"></script>
</head>
<body class="bg-slate-50 text-gray-800 min-h-screen">

  <div class="max-w-7xl mx-auto px-4 py-6">
    
    <!-- 제목 -->
    <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-blue-900 drop-shadow-md">
      모두의 2025 교과전형 배치표
    </h1>
    <p class="text-center mt-2 text-lg text-gray-600 font-semibold italic">Copyright ⓒ All Teachers</p>

    <!-- 설명 -->
    <ul class="text-center text-sm sm:text-base text-gray-700 mt-4 space-y-1 leading-relaxed">
      <li>① 어디가 2025학년도 입시결과 기준 교과전형 배치표 (최종등록자 교과등급 70%컷)</li>
      <li>② 학과(전형, 모집인원) 표기, 70%컷은 모집인원 × 0.7에 해당하는 등수 성적</li>
      <li>③ 자신의 희망 대학, 학과의 교과 성적 단순 참고! 수능최저, 경쟁률도 확인 필요</li>
    </ul>

    <!-- 상단 인터페이스 -->
    <div class="controls mt-6 flex flex-wrap justify-center gap-3 items-center">

      <!-- 검색창 -->
      <input type="text" id="searchInput" placeholder="학과명, 전형 검색..." 
             class="px-4 py-2 border border-gray-300 rounded-md shadow-sm w-60 text-sm" />

      <!-- 대학 선택 드롭다운 -->
      <select id="collegeSelect" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
        <option value="">대학 선택</option>
      </select>

      <!-- 버튼들 -->
      <button id="addCompareBtn" class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded shadow">
        + 비교 추가
      </button>
      <button id="resetBtn" class="bg-red-100 hover:bg-red-200 text-red-600 font-bold text-sm px-4 py-2 rounded shadow">
        초기화
      </button>
    </div>

    <!-- 테이블 표시 영역 -->
    <div id="tableContainer" class="mt-8 overflow-x-auto rounded-lg border border-gray-200 shadow bg-white">
      <table id="comparisonTable" class="min-w-full table-auto text-sm text-center">
        <!-- JS에서 동적으로 삽입 -->
      </table>
    </div>
  </div>

</body>
</html>
