<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>모두의 2025 교과전형 배치표</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 스타일 -->
  <link rel="stylesheet" href="style.css">

  <!-- 스크립트 -->
  <script defer src="script.js"></script>
</head>

<body class="bg-slate-50">

  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-900 text-center drop-shadow mb-1">
      모두의 2025학년도 교과전형 배치표
    </h1>

    <p class="text-center font-bold text-gray-700 mb-3">
      Copyright@All Teachers
    </p>

    <ul class="text-center text-gray-700 font-semibold space-y-1 mb-6">
      <li>① 어디가 2025학년도 입시결과 기준 교과전형 배치표(최종등록자 교과등급 70%컷)</li>
      <li>② 학과(전형, 모집인원) 표기, 70% 컷은 모집인원×0.7에 해당하는 등수 성적</li>
      <li>③ 자신의 희망 대학, 학과의 교과 성적 단순 참고! 수능최저, 경쟁률도 확인 필요</li>
    </ul>

    <!-- UI 요소 -->
    <div class="flex flex-wrap justify-center gap-2 mb-4">
      <input id="searchInput" class="border border-gray-400 rounded px-3 py-2 shadow-sm font-semibold"
             type="text" placeholder="학과명, 전형 검색…">

      <select id="collegeSelect" class="border border-blue-400 rounded px-3 py-2 shadow-sm font-bold">
        <option value="">대학 선택</option>
      </select>

      <button id="addCompareBtn"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow transition">
        + 비교 추가
      </button>

      <button id="resetBtn"
              class="bg-red-100 hover:bg-red-200 text-red-700 font-bold px-4 py-2 rounded shadow">
        초기화
      </button>
    </div>

    <!-- 테이블 -->
    <div id="tableContainer"
         class="overflow-auto border border-gray-300 rounded-xl shadow bg-white p-2"></div>
  </div>

  <!-- 상단 이동 버튼 -->
  <button id="scrollTopBtn"
          class="hidden fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-full shadow-lg transition">
    ⬆ 위로
  </button>

</body>
</html>
