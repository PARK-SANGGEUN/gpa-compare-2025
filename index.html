<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모두의 2025학년도 교과전형 배치표</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="text-center p-6 bg-white shadow">
    <h1 class="text-2xl font-bold">모두의 2025학년도 교과전형 배치표</h1>
    <p class="font-semibold mt-1">Copyright@All Teachers</p>
    <ul class="text-sm text-gray-600 mt-4">
      <li>1. 어디가 2025학년도 입시결과 기준 교과전형 배치표(최종등록자 교과등급 70%컷)</li>
      <li>2. 학과(전형, 모집인원) 표기. 70%컷은 모집인원의 0~70%에 해당하는 등수 성적</li>
      <li>3. 자신의 희망 대학, 학과의 교과 성적 단순 참고! 수능최저, 경쟁률 등 확인 필요</li>
    </ul>
  </header>

  <main class="p-4 max-w-6xl mx-auto">
    <div class="flex flex-wrap gap-2 justify-center mb-4">
      <select id="sheet-select" class="border p-2 rounded"></select>
      <select id="univ1" class="border p-2 rounded"></select>
      <select id="univ2" class="border p-2 rounded"></select>
      <select id="univ3" class="border p-2 rounded"></select>
      <button onclick="resetSelection()" class="bg-red-100 text-red-700 px-4 py-2 rounded">초기화</button>
    </div>

    <div id="table-container" class="overflow-x-auto bg-white shadow rounded-md p-4"></div>
  </main>

  <script>
    let data = {};

    async function loadData() {
      const res = await fetch('./data/gpa_data_ui_ready.json');
      data = await res.json();
      const sheetSelect = document.getElementById('sheet-select');
      Object.keys(data).forEach(sheet => {
        const option = document.createElement('option');
        option.value = sheet;
        option.textContent = sheet;
        sheetSelect.appendChild(option);
      });
      sheetSelect.addEventListener('change', renderTable);
      ['univ1', 'univ2', 'univ3'].forEach(id => document.getElementById(id).addEventListener('change', renderTable));
      sheetSelect.value = Object.keys(data)[0];
      populateUniversitySelects();
    }

    function populateUniversitySelects() {
      const selectedSheet = document.getElementById('sheet-select').value;
      const firstScore = Object.keys(data[selectedSheet])[0];
      const universities = Object.keys(data[selectedSheet][firstScore]);
      ['univ1', 'univ2', 'univ3'].forEach(id => {
        const select = document.getElementById(id);
        select.innerHTML = '<option value="">대학 선택</option>';
        universities.forEach(u => {
          const option = document.createElement('option');
          option.value = u;
          option.textContent = u;
          select.appendChild(option);
        });
      });
    }

    function resetSelection() {
      ['univ1', 'univ2', 'univ3'].forEach(id => document.getElementById(id).value = "");
      renderTable();
    }

    function renderTable() {
      const selectedSheet = document.getElementById('sheet-select').value;
      const sheetData = data[selectedSheet];
      const selectedUnivs = ['univ1', 'univ2', 'univ3'].map(id => document.getElementById(id).value).filter(Boolean);
      let html = '<table class="min-w-full text-sm text-left"><thead><tr><th class="border p-2">70%컷</th>';
      selectedUnivs.forEach(univ => html += `<th class="border p-2">${univ}</th>`);
      html += '</tr></thead><tbody>';
      Object.entries(sheetData).forEach(([score, univData]) => {
        html += `<tr><td class="border p-2 font-semibold bg-gray-100">${score}</td>`;
        selectedUnivs.forEach(univ => {
          html += `<td class="border p-2">${univData[univ] || ''}</td>`;
        });
        html += '</tr>';
      });
      html += '</tbody></table>';
      document.getElementById('table-container').innerHTML = html;
    }

    window.onload = loadData;
  </script>
</body>
</html>
